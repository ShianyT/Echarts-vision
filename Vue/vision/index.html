<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- 引入全局echarts对象 window.echarts-->
    <script src="static/lib/echarts.min.js"></script>
    <!-- 引入主题文件 -->
    <script src="static/theme/chalk.js"></script>
    <script src="static/theme/vintage.js"></script>
    <!-- 响应式rem适配脚本 -->
    <script>
      ;(function () {
        function setRem() {
          var baseSize = 16 // 设计稿基准字体大小
          var designWidth = 1920 // 设计稿宽度
          var html = document.documentElement
          var clientWidth = html.clientWidth
          var fontSize = (clientWidth / designWidth) * baseSize
          html.style.fontSize = fontSize + 'px'
        }
        setRem()
        window.addEventListener('resize', setRem)
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
